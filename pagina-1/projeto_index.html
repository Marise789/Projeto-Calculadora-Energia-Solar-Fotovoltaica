<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../styles/styles.css">
    <title>Projeto</title>
</head>

<body>
    <div class="absolute left-[50%] top-[50%] -translate-x-1/2 -translate-y-1/2 max-w-[806px] w-full p-2 md:p-6">
        <div
            class="mt-5 p-3 pt-8 lg:p-6 lg:pt-6 lg:pl-10 flex flex-col lg:flex-row items-center rounded-[20px] lg:rounded-full bg-white shadow-calculator max-w-[952px] relative">
            <div class="flex flex-1 flex-col w-full lg:w-auto lg:mr-8">
                <h3 class="text-grayscale-800 font-medium leading-5 mb-[14px] lg:mb-[10px]">Média mensal de gasto com
                    energia:
                </h3>
                <div class="ml-3">
                    <div style="background:linear-gradient(to right, #01B040 0%, #01B040 0%, #F8F6F1 0%, #F8F6F1 100%)"
                        class="h-3 rounded-full w-full">
                        <div style="position: absolute; z-index: 0; cursor: grab; touch-action: none; user-select: none; transform: translate(-12px, -6px);"
                            tabindex="0" aria-valuemax="800" aria-valuemin="0" aria-valuenow="0" draggable="false"
                            role="slider"
                            class="h-6 w-6 bg-grayscale-900 rounded-full border-2 border-white outline-none thumb">
                        </div>
                    </div>
                </div>
            </div>
            <div class="relative w-full lg:max-w-[200px] flex-shrink-0 mt-6 mb-3 lg:my-0"><span
                    class="absolute left-5 top-[15px] text-sm font-medium">R$</span>
                <input class="select" placeholder="Arraste ou digite" type="number" min="0">
                <ul class="dropdown">
                    <li>Até R$200</li>
                    <li>De R$200 a R$400</li>
                    <li>De R$400 a R$800</li>
                    <li>Mais de R$800</li>
                </ul>

            </div>
            <button type="submit" class="simulate-button w-full lg:w-auto lg:ml-4">Simular Economia</button>
        </div>
    </div>
    <script src="projeto_script.js"></script>
</body>

</html>
